<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"   
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>LUCATINDER</title>
</head>
<body>
   <h1>BIENVENID@</h1>
   <br>
   
<form name="formulario1" th:action="@{/login}" th:object="${perfil}"  method="POST">
  <div class="form-group">
    <label for="idPerfil">Introduce tu ID de usuario:</label>
    <input type="text" class="form-control" th:field="*{idPerfil}">
    <input type="submit" value="Continuar">
  </div>
</form>
   
   <div align="center">
		<h1>LISTADO DE USUARIOS</h1>
		<p>Estos son los datos de la tabla de usuarios</p>
		
				<form 
				method="post" 
				th:object="${perfil}"
				th:action="@{/addPerfil}"
				>
			<table>
                <tr>
					<td><label for="nombre">Nombre Usuario</label></td>
					<td><input type="text" th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td><label for="genero">Género</label></td>
					<td><input type="text" th:field="*{genero}" /></td>
				</tr>
				<tr>
					<td><label for="edad">Edad</label></td>
					<td><input type="text" th:field="*{edad}" /></td>
				</tr>
								<tr>
					<td><label for="descripcion">Descripción</label></td>
					<td><input type="text" th:field="*{descripcion}" /></td> <!-- SE PODRÍA ESCONDER PORQUE ES INCREMENTAL -->
				</tr>
				<tr>
					<td><label for="poblacion">Población</label></td>
					<td><input type="text" th:field="*{poblacion}" /></td>
				</tr>
				<tr>
					<td><label for="generoInteres">Genero Interés</label></td>
					<td><input type="text" th:field="*{generoInteres}" /></td>
				</tr>
				<tr>
					<td><label for="edadMinima">Edad Mínima</label></td>
					<td><input type="text" th:field="*{edadMinima}" /></td>
				</tr>
								<tr>
					<td><label for="edadMaxima">Edad Máxima</label></td>
					<td><input type="text" th:field="*{edadMaxima}" /></td>
				</tr>
			</table>
			<br />
			<p>
				<input type="submit" value="Dar de alta" />
			</p>
		</form>
	</div>
    
</body>
</html>
