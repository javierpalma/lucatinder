<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <title>LUCATINDER</title>
</head>


<body>
    <div class="container">
        <h1>BIENVENIDO A LUCATINDER</h1>
    </div>
	
<div class="row">
     <div class="container">
     	<h2>INICIAR SESION</h2>
   	 	<form class="form-inline" th:action="@{/login}" th:object="${perfil}" method="POST">
     		<div class="form-group">
      			<label for="id" th:text="#{form.perfil.id}">Id usuario:</label>
      			<input type="text" th:field="*{idPerfil}" class="form-control" id="idPerfil" placeholder="Enter id" name="idPerfil">
    		</div>
    		<div class="form-group">
     	 		<label for="pwd">Password:</label>
      			<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
   		 	</div>
    		<div>
   		 		<input type="submit" value="Sign in" class="btn btn-default">
   			</div>
  		</form>
    </div>	
   
    <div class="container">
    	 <h3>REGISTRARSE EN LUCATINDER</h3>
    	 <br><br>
            <form method="post" th:object="${perfil}" th:action="@{/addPerfil}">
                <div class="form-group">
                <label class="col-md-4 control-label" for="nombre">Nombre Usuario</label><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  				<div class="col-md-4 inputGroupContainer">
  				<div class="input-group">
                    <input type="text" class="form-control" th:field="*{nombre}">
                </div>
              </div>
             </div>   
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="generoMasc" id="genero1" value="Male" th:field="*{genero}">
                  <label class="form-check-label" for="exampleRadios1">
                    Hombre
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genero" id="genero2" value="Female" th:field="*{genero}">
                  <label class="form-check-label" for="exampleRadios2">
                    Mujer
                  </label>
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="text" class="form-control" th:field="*{edad}">
                </div>
                
                <div class="form-group">
                    <label for="descipcion">Descripcion</label>
                    <input type="text" class="form-control" th:field="*{descripcion}">
                </div>
                <div class="form-group">
                    <label for="poblacion">Poblacion</label>
                    <input type="text" class="form-control" th:field="*{poblacion}">
                </div>
                <div class="genero">Genero de interes</div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="generoMasc" id="genero1" value="Male" th:field="*{generoInteres}">
                  <label class="form-check-label" for="exampleRadios1">
                    Hombre
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genero" id="genero2" value="Female" th:field="*{generoInteres}">
                  <label class="form-check-label" for="exampleRadios2">
                    Mujer
                  </label>
                </div>
                
                <div class="form-group">
                    <label for="edadMinima">Busquedas por edad minima:</label>
                    <input type="text" class="form-control" th:field="*{edadMinima}">
                </div>
                <div class="form-group">
                    <label for="edadMaxima">Busquedas por edad maxima</label>
                    <input type="text" class="form-control" th:field="*{edadMaxima}">
                </div>
                <div class="form-group">
                    <input type="submit" value="Dar de alta" />
                </div>


				<div class="form-group">
  				<label class="col-md-4 control-label"></label>
  				<div class="col-md-4"><br>
   				<button type="submit" class="btn btn-warning" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
  				</div>
				</div>
                
            </form>
        </div>
    </div>
    
    
</body>

</html>
