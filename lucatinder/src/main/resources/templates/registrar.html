<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lucatinder G1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link th:href="@{/css/estilos.css}" rel="stylesheet" />
	
	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}" >
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" >
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css"  th:href="@{/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->	

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css"  th:href="@{/css/main.css}">
<!--===============================================================================================-->
		

</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" th:action="@{/addPerfil}" th:object="${perfil}" method="POST">
					<span class="login100-form-title p-b-43">
						Registrate
					</span>
			 
                <div class="form-group">
                <label class="col-md-4 control-label" for="nombre">Nombre</label>
  				<div class="col-md-4 inputGroupContainer">
  				<div class="input-group">
                    <input type="text" class="form-control" th:field="*{nombre}">
                </div>
              </div>
             </div>   
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genero" id="genero" value="Male" th:field="*{genero}" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Hombre
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genero" id="genero" value="Female" th:field="*{genero}">
                  <label class="form-check-label" for="exampleRadios2">
                    Mujer
                  </label>
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="text" class="form-control" th:field="*{edad}">
                </div>
                
                <div class="form-group">
                    <label for="descipcion">Descripcion</label>
                    <input type="text" class="form-control" th:field="*{descripcion}">
                </div>
                <div class="form-group">
                    <label for="poblacion">Poblacion</label>
                    <input type="text" class="form-control" th:field="*{poblacion}">
                </div>
                <div class="genero">Genero de interes</div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="generoMasc" id="genero1" value="Male" th:field="*{generoInteres}">
                  <label class="form-check-label" for="exampleRadios1">
                    Hombre
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genero" id="genero2" value="Female" th:field="*{generoInteres}">
                  <label class="form-check-label" for="exampleRadios2">
                    Mujer
                  </label>
                </div>
                
                <div class="form-group">
                    <label for="edadMinima">Busquedas por edad minima:</label>
                    <input type="text" class="form-control" th:field="*{edadMinima}">
                </div>
                <div class="form-group">
                    <label for="edadMaxima">Busquedas por edad maxima</label>
                    <input type="text" class="form-control" th:field="*{edadMaxima}">
                </div>
               <div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Registrar
						</button>
					</div>
				</form>
				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
