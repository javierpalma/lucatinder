<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"   
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Lucatinder</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{'/listado/'+${idPerfil}}">Perfiles <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" th:href="@{'/contacto/'+${idPerfil}}">Me gustan</a>
    </div>
  </div>
</nav>
	<div class="row">
		<th:block th:each="perfil : ${listPerfil}">
			<div class="col-sm-4 margenes">
		
			<div class="card">
	  		<div class="card-body">
	    	<h5 class="card-title text-white bg-primary" th:text="${'Nombre: '+perfil.nombre}"></h5>
	    	<h6 class="card-subtitle mb-2 text-muted" th:text="${'Eddad:'+perfil.edad}">Card subtitle</h6>
	    	<p class="card-text" th:text="${'Descripcion: '+perfil.descripcion}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	    	<a th:href="@{'/addLike/'+${idPerfil}+'/'+${perfil.idPerfil}}" class="card-link">Me Gusta</a>
	    	</div>
  	</div>
	</div>

	</div>
		</th:block>
</div>
</body>
