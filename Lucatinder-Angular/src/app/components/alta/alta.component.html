<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
     <form>
              <div class="form-group">
                  <label class="col-md-4 control-label" for="nombre">Nombre</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
                  <input type="text" [(ngModel)]="perfil.nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
              </div>
            </div>
           </div> 
           
              <div class="form-group">
              <label for="genero">Genero</label>
              <input type="text" class="form-control" [(ngModel)]="perfil.genero">
              </div>
             
              <div class="form-group">
                  <label for="edad">Edad</label>
                  <input type="text" class="form-control" [(ngModel)]="perfil.edad">
              </div>
              
              <div class="form-group">
                  <label for="descipcion">Descripcion</label>
                  <input type="text" [(ngModel)]="perfil.descripcion" class="form-control">
              </div>
              <div class="form-group">
                  <label for="poblacion">Poblacion</label>
                  <input type="text" [(ngModel)]="perfil.poblacion" class="form-control">
              </div>
              <div class="form-group">
                  <label for="genero">Genero de Interes</label>
                  <input type="text" class="form-control" [(ngModel)]="perfil.edad">
              </div>
              
              <div class="form-group">
                  <label for="edadMinima">Busquedas por edad minima:</label>
                  <input type="text" class="form-control" [(ngModel)]="perfil.edadMinima">
              </div>
              <div class="form-group">
                  <label for="edadMaxima">Busquedas por edad maxima</label>
                  <input type="text" class="form-control" [(ngModel)]="perfil.edadMinima">
              </div>
             <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="altaPerfil(formGroup.value)"> 
            Registrar
          </button>
        </div>
      </form>
      <div class="login100-more" style="background-image: url('images/bg-01.jpg');">
      </div>
    </div>
  </div>
</div>
