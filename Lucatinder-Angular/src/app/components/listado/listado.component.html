<div class="col-md-6">
    <h2> Perfil Details</h2>
 
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Genero</th>
        <th>Descripcion</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let perfil of listPerfil">
        <td class="hidden">{{perfil.idPerfil}}</td>
        <td>{{perfil.nombre}}</td>
        <td>{{perfil.edad}}</td>
        <td>{{perfil.genero}}</td>
        <td>{{perfil.descripcion}}</td>
      </tr>
      </tbody>
    </table>
    </div>
